  content: "Luchelle was a super host! She was very responsive and despite my late check-in, had someone greet us and show us her suite. The room is exactly as described and was very spacious for the 3 of us. We used the pool at Vista Mar and it was family friendly and very clean. We were also able to enjoy 50% off at their restaurants which made for cheap and delicious meals. There is also a free shuttle to New Mactan should you want to eat at other restaurants."

