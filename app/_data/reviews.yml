  content: "Luchelle apartment was a great place to stay for a couple of nights whilst waiting for a flight. The apartment was lovely, everything we needed and very comfortable bed. Communication with Luchelle was excellent and we enjoyed using the pool at the Vista Mar. Food choices were limited and not brilliant at the hotels so need to get a taxi out- nowhere to walk to."

